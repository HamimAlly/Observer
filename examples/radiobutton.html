<!DOCTYPE html>
<html lang="en">

    <head>
        <title>BooleanInput</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: #363636;
            }
        </style>
        <link rel="stylesheet" href="/src/index.min.css">

    </head>

    <body>
        <script type="module">
        import { RadioButton } from '/src/index.js';
        

        const radioButtons = [];

        for (let i = 0; i < 5; i++) {
            const radioButton = new RadioButton();
            radioButton.on('click', () => {
                radioButtons.forEach(radioButton => {
                    radioButton.value = false;
                });
                radioButton.value = true;
            });
            radioButtons.push(radioButton);

            document.body.appendChild(radioButton.dom);
        }

        radioButtons[0].value = true;
    </script>
</body>
</html>
