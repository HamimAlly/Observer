<!DOCTYPE html>
<html lang="en">

    <head>
        <title>BooleanInput</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: #363636;
            }
        </style>
        <link rel="stylesheet" href="/src/index.min.css">

    </head>

    <body>
        <script type="module">
        import { Canvas } from '/src/index.js';
        

        const canvas = new Canvas({
            useDevicePixelRatio: true
        });
        canvas.resize(512, 512);

        // draw a smiling face with the 2D canvas API
        const ctx = canvas.dom.getContext('2d');

        // face
        ctx.beginPath();
        ctx.arc(256, 256, 200, 0, 2 * Math.PI);
        ctx.fillStyle = 'yellow';
        ctx.fill();
        ctx.lineWidth = 10;
        ctx.strokeStyle = 'black';
        ctx.stroke();

        // left eye
        ctx.beginPath();
        ctx.arc(200, 200, 50, 0, 2 * Math.PI);
        ctx.fillStyle = 'black';
        ctx.fill();

        // right eye
        ctx.beginPath();
        ctx.arc(312, 200, 50, 0, 2 * Math.PI);
        ctx.fillStyle = 'black';
        ctx.fill();

        // mouth
        ctx.beginPath();
        ctx.arc(256, 256, 100, 0, Math.PI);
        ctx.stroke();

        document.body.appendChild(canvas.dom);
    </script>
</body>
</html>
