<!DOCTYPE html>
<html lang="en">

    <head>
        <title>BooleanInput</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: #363636;
            }
        </style>
        <link rel="stylesheet" href="/src/index.min.css">

    </head>

    <body>
        <script type="module">
        import { SelectInput } from '/src/index.js';
        

        const select = new SelectInput({
            options: [
                { t: 'Option 1', v: 1 },
                { t: 'Option 2', v: 2 },
                { t: 'Option 3', v: 3 },
                { t: 'Default', v: 4 }
            ],
            defaultValue: 4,
            type: 'number'
        });

        const selectWithFilter = new SelectInput({
            allowInput: true,
            options: [
                { t: 'Option 1', v: 1 },
                { t: 'Option 2', v: 2 },
                { t: 'Option 3', v: 3 },
                { t: 'Default', v: 4 }
            ],
            defaultValue: 4,
            type: 'number'
        });


        document.body.appendChild(select.dom);
        document.body.appendChild(selectWithFilter.dom);
    </script>
</body>
</html>
